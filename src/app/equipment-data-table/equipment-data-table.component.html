<div class="eqpdataTableSection">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="select">
        <th class="tblheader" mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="equipment">
        <th class="tblheader" mat-header-cell *matHeaderCellDef>Equipment</th>
        <td mat-cell *matCellDef="let element">{{ element.equipment }}</td>
      </ng-container>

      <!-- manufacturer Column -->
      <ng-container matColumnDef="manufacturer">
        <th class="tblheader" mat-header-cell *matHeaderCellDef>
          Manufacturer
        </th>
        <td mat-cell *matCellDef="let element">{{ element.manufacturer }}</td>
      </ng-container>

      <!-- serial Column -->
      <ng-container matColumnDef="serial">
        <th class="tblheader" mat-header-cell *matHeaderCellDef>Serial</th>
        <td mat-cell *matCellDef="let element">{{ element.serial }}</td>
      </ng-container>

      <!-- physicalStatus Column -->
      <ng-container matColumnDef="physicalStatus">
        <th class="tblheader" mat-header-cell *matHeaderCellDef>
          Physical-Status
        </th>
        <td mat-cell *matCellDef="let element">{{ element.physicalStatus }}</td>
      </ng-container>

      <!-- warehouse Column -->
      <ng-container matColumnDef="warehouse">
        <th class="tblheader" mat-header-cell *matHeaderCellDef>Warehouse</th>
        <td mat-cell *matCellDef="let element">{{ element.warehouse }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row)"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
